<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>TO DO</title>

</head>
<div class="wrapper">
	<div class="todo">
		<div class="todo__container _container">
			<h1 class="todo__title">Список дел</h1>
			<div class="todo__form">
				<form class="form" action="#">
					<div class="form__input">
						<input autocomplete="off" type="text" name="form[]" class="input" placeholder="Введите текст">
					</div>
					<button type="submit" class="form__btn btn">Добавить</button>
				</form>
			</div>
			<ul class="todo__list"></ul>
			<button  class="todo__clear">Очистить</button>
		</div>
	</div>
</div>

<body>

	<script src="js/app.js"></script>
</body>

</html>
